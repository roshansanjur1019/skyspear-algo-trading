name: Deploy to AWS Instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com -o /tmp/install-docker.sh
              sudo sh /tmp/install-docker.sh
            fi
            sudo systemctl enable --now docker || true
            if ! docker compose version >/dev/null 2>&1; then
              sudo mkdir -p /usr/local/lib/docker/cli-plugins
              sudo curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o /usr/local/lib/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            fi
            mkdir -p ~/apps/nifty-stride-trader
            cd ~/apps/nifty-stride-trader
            if [ -d .git ]; then
              git fetch --all
              git reset --hard origin/main
            else
              git clone https://github.com/roshansanjur1019/nifty-stride-trader.git .
            fi
            echo "ANGEL_ONE_API_KEY=${{ secrets.ANGEL_ONE_API_KEY }}" > .env.angelone
            echo "ANGEL_ONE_API_SECRET=${{ secrets.ANGEL_ONE_API_SECRET }}" >> .env.angelone
            echo "ANGEL_ONE_CLIENT_ID=${{ secrets.ANGEL_ONE_CLIENT_ID }}" >> .env.angelone
            echo "ANGEL_ONE_PASSWORD=${{ secrets.ANGEL_ONE_PASSWORD }}" >> .env.angelone
            echo "ANGEL_ONE_TOTP_SECRET=${{ secrets.ANGEL_ONE_TOTP_SECRET }}" >> .env.angelone
            if [ -n "${{ secrets.ANGEL_ONE_PUBLIC_IP }}" ]; then echo "ANGEL_ONE_PUBLIC_IP=${{ secrets.ANGEL_ONE_PUBLIC_IP }}" >> .env.angelone; fi
            if [ -n "${{ secrets.ANGEL_ONE_LOCAL_IP }}" ]; then echo "ANGEL_ONE_LOCAL_IP=${{ secrets.ANGEL_ONE_LOCAL_IP }}" >> .env.angelone; fi
            if [ -n "${{ secrets.ANGEL_ONE_MAC_ADDRESS }}" ]; then echo "ANGEL_ONE_MAC_ADDRESS=${{ secrets.ANGEL_ONE_MAC_ADDRESS }}" >> .env.angelone; fi
            echo "DOMAIN=${{ secrets.DOMAIN }}" > .env.hosting
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.hosting
            echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.hosting
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.hosting
            # Clean up Docker to free disk space
            echo "Cleaning up Docker to free disk space..."
            sudo docker system prune -af --volumes || true
            sudo docker builder prune -af || true
            # Check disk space
            df -h
            # Stop and remove trading-worker container to force recreation
            sudo docker compose --env-file .env.angelone --env-file .env.hosting stop trading-worker || true
            sudo docker compose --env-file .env.angelone --env-file .env.hosting rm -f trading-worker || true
            # Build all services
            sudo docker compose --env-file .env.angelone --env-file .env.hosting build --no-cache frontend trading-worker
            # Start all services (trading-worker will be recreated)
            sudo docker compose --env-file .env.angelone --env-file .env.hosting up -d