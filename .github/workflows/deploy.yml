name: Deploy to GCP Instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH Deploy to GCP
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            # Run all commands as root user
            sudo bash << 'ROOT_SCRIPT'
            set -e
            
            # Update system packages
            echo "Updating system packages..."
            apt-get update -qq
            
            # Install essential tools (git, curl, etc.)
            apt-get install -y git curl ca-certificates gnupg lsb-release || true
            
            # Install Docker if not present
            if ! command -v docker >/dev/null 2>&1; then
              echo "Installing Docker..."
              # Remove old versions
              apt-get remove -y docker docker-engine docker.io containerd runc || true
              # Prerequisites should already be installed above
              # Add Docker's official GPG key
              install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              chmod a+r /etc/apt/keyrings/docker.gpg
              # Set up repository
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
              # Install Docker
              apt-get update -qq
              apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin
            else
              echo "Docker is already installed"
              docker --version
            fi
            
            # Start and enable Docker service
            systemctl start docker || true
            systemctl enable docker || true
            
            # Install Docker Compose plugin
            if docker compose version >/dev/null 2>&1; then
              echo "Docker Compose plugin is already available"
              docker compose version
            else
              echo "Installing Docker Compose plugin..."
              # Install to system location (writable on Ubuntu)
              mkdir -p /usr/local/lib/docker/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 -o /usr/local/lib/docker/cli-plugins/docker-compose
              chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
              # Verify installation
              docker compose version
            fi
            
            # Create app directory in /opt (standard location for applications)
            mkdir -p /opt/nifty-stride-trader
            cd /opt/nifty-stride-trader
            
            # Clone or update repository
            if [ -d .git ]; then
              echo "Updating existing repository..."
              git fetch --all
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              git clone https://github.com/roshansanjur1019/nifty-stride-trader.git .
            fi
            
            # Create .env.angelone file
            echo "ANGEL_ONE_API_KEY=${{ secrets.ANGEL_ONE_API_KEY }}" > .env.angelone
            echo "ANGEL_ONE_API_SECRET=${{ secrets.ANGEL_ONE_API_SECRET }}" >> .env.angelone
            echo "ANGEL_ONE_CLIENT_ID=${{ secrets.ANGEL_ONE_CLIENT_ID }}" >> .env.angelone
            echo "ANGEL_ONE_PASSWORD=${{ secrets.ANGEL_ONE_PASSWORD }}" >> .env.angelone
            echo "ANGEL_ONE_TOTP_SECRET=${{ secrets.ANGEL_ONE_TOTP_SECRET }}" >> .env.angelone
            if [ -n "${{ secrets.ANGEL_ONE_PUBLIC_IP }}" ]; then 
              echo "ANGEL_ONE_PUBLIC_IP=${{ secrets.ANGEL_ONE_PUBLIC_IP }}" >> .env.angelone
            fi
            if [ -n "${{ secrets.ANGEL_ONE_LOCAL_IP }}" ]; then 
              echo "ANGEL_ONE_LOCAL_IP=${{ secrets.ANGEL_ONE_LOCAL_IP }}" >> .env.angelone
            fi
            if [ -n "${{ secrets.ANGEL_ONE_MAC_ADDRESS }}" ]; then 
              echo "ANGEL_ONE_MAC_ADDRESS=${{ secrets.ANGEL_ONE_MAC_ADDRESS }}" >> .env.angelone
            fi
            
            # Create .env.hosting file
            echo "DOMAIN=${{ secrets.DOMAIN }}" > .env.hosting
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.hosting
            echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.hosting
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.hosting
            echo "SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}" >> .env.hosting
            # Set backend URL for frontend (defaults to api subdomain)
            VITE_BACKEND_URL="https://api.${{ secrets.DOMAIN }}"
            echo "VITE_BACKEND_URL=${VITE_BACKEND_URL}" >> .env.hosting
            # Export for docker-compose build
            export VITE_BACKEND_URL
            if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then 
              echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env.hosting
            fi
            
            # Clean up Docker to free disk space
            echo "Cleaning up Docker to free disk space..."
            docker system prune -af --volumes || true
            docker builder prune -af || true
            
            # Check disk space
            echo "Disk space check:"
            df -h
            
            # Stop all containers to force recreation
            echo "Stopping existing containers..."
            docker compose --env-file .env.angelone --env-file .env.hosting down || true
            
            # Stop and remove any containers using ports 80/443 (old Caddy, etc.)
            echo "Stopping containers using ports 80/443..."
            for container_id in $(docker ps --filter "publish=80" --format "{{.ID}}" 2>/dev/null); do
              echo "Stopping container $container_id using port 80..."
              docker stop $container_id || true
              docker rm -f $container_id || true
            done
            
            for container_id in $(docker ps --filter "publish=443" --format "{{.ID}}" 2>/dev/null); do
              echo "Stopping container $container_id using port 443..."
              docker stop $container_id || true
              docker rm -f $container_id || true
            done
            
            # Remove old Caddy and Nginx containers by name
            echo "Removing old containers..."
            docker ps -a --filter "name=caddy" --format "{{.ID}}" | while read id; do
              [ -n "$id" ] && docker rm -f $id || true
            done
            docker ps -a --filter "name=nginx" --format "{{.ID}}" | while read id; do
              [ -n "$id" ] && docker rm -f $id || true
            done
            
            # Wait a moment for ports to be released
            sleep 3
            
            # Verify ports are free
            echo "Verifying ports 80 and 443 are free..."
            if command -v lsof >/dev/null 2>&1; then
              if lsof -i :80 >/dev/null 2>&1; then
                echo "⚠️  Port 80 still in use, listing processes:"
                lsof -i :80 || true
              fi
              if lsof -i :443 >/dev/null 2>&1; then
                echo "⚠️  Port 443 still in use, listing processes:"
                lsof -i :443 || true
              fi
            fi
            
            # Build all services
            echo "Building Docker images..."
            docker compose --env-file .env.angelone --env-file .env.hosting build --no-cache frontend trading-worker
            
            # Start all services (including Nginx, frontend, trading-worker, angel-one)
            echo "Starting all services..."
            docker compose --env-file .env.angelone --env-file .env.hosting up -d nginx frontend trading-worker angel-one
            
            # Start certbot for SSL certificate renewal
            echo "Starting certbot for SSL certificate renewal..."
            docker compose --env-file .env.angelone --env-file .env.hosting up -d certbot
            
            # Verify containers are running
            echo "Container status:"
            docker compose --env-file .env.angelone --env-file .env.hosting ps
            
            # Wait for services to be ready
            echo "Waiting for services to be ready..."
            sleep 15
            
            # Verify all containers are running
            echo "=== Container Status ==="
            docker compose --env-file .env.angelone --env-file .env.hosting ps
            
            # Check trading-worker health (internal)
            echo ""
            echo "=== Trading-Worker Health Check (Internal) ==="
            if curl -f http://localhost:4000/health >/dev/null 2>&1; then
              echo "✓ Trading-worker is healthy on port 4000"
              curl -s http://localhost:4000/health | head -c 100
              echo ""
            else
              echo "✗ Trading-worker health check failed on port 4000"
            fi
            
            # Check if Nginx can reach trading-worker
            echo ""
            echo "=== Nginx to Trading-Worker Connectivity ==="
            if curl -f -H "Host: api.skyspear.in" http://localhost/health >/dev/null 2>&1; then
              echo "✓ Nginx can route to trading-worker"
              curl -s -H "Host: api.skyspear.in" http://localhost/health
              echo ""
            else
              echo "✗ Nginx cannot route to trading-worker"
              echo "Checking Nginx logs..."
              docker compose --env-file .env.angelone --env-file .env.hosting logs --tail=20 nginx || true
            fi
            
            # Check Nginx logs
            echo ""
            echo "=== Nginx Logs (last 20 lines) ==="
            docker compose --env-file .env.angelone --env-file .env.hosting logs --tail=20 nginx || true
            
            # Check trading-worker logs
            echo ""
            echo "=== Trading-Worker Logs (last 50 lines) ==="
            docker compose --env-file .env.angelone --env-file .env.hosting logs --tail=50 trading-worker || true
            
            # DNS and domain verification
            echo ""
            echo "=== Domain Configuration ==="
            DOMAIN=$(grep DOMAIN .env.hosting | cut -d'=' -f2 || echo 'NOT SET')
            echo "DOMAIN: ${DOMAIN}"
            echo "VITE_BACKEND_URL: $(grep VITE_BACKEND_URL .env.hosting | cut -d'=' -f2 || echo 'NOT SET')"
            
            # Get server IP
            SERVER_IP=$(curl -s ifconfig.me || curl -s ipinfo.io/ip || echo "Unable to determine")
            echo "Server Public IP: ${SERVER_IP}"
            echo ""
            echo "=== DNS Verification Instructions ==="
            echo "Ensure these DNS A records point to ${SERVER_IP}:"
            echo "  - ${DOMAIN} -> ${SERVER_IP}"
            echo "  - api.${DOMAIN} -> ${SERVER_IP}"
            echo "  - www.${DOMAIN} -> ${SERVER_IP}"
            echo ""
            echo "Verify DNS with: dig api.${DOMAIN} A"
            echo ""
            echo "=== CRITICAL: GCP Firewall Check ==="
            echo "⚠️  If api.skyspear.in is timing out, check GCP Firewall Rules:"
            echo "   1. Go to: GCP Console → VPC Network → Firewall Rules"
            echo "   2. Ensure these rules exist and allow INGRESS:"
            echo "      - Port 80 (HTTP) from 0.0.0.0/0"
            echo "      - Port 443 (HTTPS) from 0.0.0.0/0"
            echo "   3. If missing, create rules to allow HTTP/HTTPS traffic"
            echo ""
            echo ""
            echo "=== SSL Certificate Setup ==="
            echo "After deployment, run this once to obtain SSL certificates:"
            echo "  bash init-letsencrypt.sh"
            echo ""
            echo "Or manually obtain certificates:"
            echo "  docker compose run --rm certbot certonly --webroot --webroot-path=/var/www/certbot -d skyspear.in -d www.skyspear.in -d api.skyspear.in"
            echo ""
            echo "Certificates will auto-renew via certbot container."
            ROOT_SCRIPT
