events {
    worker_connections 1024;
}

http {
    upstream trading_worker {
        server trading-worker:4000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # Main domain - frontend
    server {
        listen 80;
        server_name skyspear.in www.skyspear.in;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Trading worker endpoints
        location /trading-worker {
            proxy_pass http://trading_worker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint for load balancer
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # API subdomain - trading worker
    server {
        listen 80;
        server_name api.skyspear.in;

        location / {
            proxy_pass http://trading_worker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # CORS is handled by the backend (trading-worker)
            # Don't add CORS headers here to avoid duplicate headers
        }

        # Health check endpoint
        location /health {
            proxy_pass http://trading_worker/health;
            access_log off;
        }
    }
}
