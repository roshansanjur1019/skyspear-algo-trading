services:
  angel-one:
    image: denoland/deno:1.43.6
    working_dir: /app
    volumes:
      - ./supabase/functions/angel-one:/app:ro
    command: deno run --allow-net --allow-env index.ts
    ports:
      - "8000:8000"
    env_file:
      - ./.env.angelone

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-https://api.skyspear.in}
    ports:
      - "3000:3000"
    depends_on:
      - angel-one

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - angel-one

  trading-worker:
    build:
      context: ./server/trading-worker
      dockerfile: Dockerfile
    env_file:
      - ./.env.angelone
      - ./.env.hosting
    environment:
      - PORT=4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
    ports:
      - "4000:4000"
    depends_on:
      - angel-one
    restart: unless-stopped

volumes:
  caddy-data:
  caddy-config: