services:
  angel-one:
    image: denoland/deno:1.43.6
    working_dir: /app
    volumes:
      - ./supabase/functions/angel-one:/app:ro
    command: deno run --allow-net --allow-env index.ts
    ports:
      - "8000:8000"
    env_file:
      - ./.env.angelone

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-https://api.skyspear.in}
    ports:
      - "3000:3000"
    depends_on:
      - angel-one

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - angel-one

  trading-worker:
    image: node:18-alpine
    working_dir: /app/server/trading-worker
    command: ["sh", "-c", "npm install --production && node index.js"]
    env_file:
      - ./.env.angelone
    environment:
      - PORT=4000
    volumes:
      - ./:/app
    depends_on:
      - angel-one

volumes:
  caddy-data:
  caddy-config: